<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <style>
        /* === RESET / BASE === */
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f8f9fb;
            color: #222;
        }

        /* === MAIN === */
        main {
            align-items: flex-start;
            padding: 40px 15px;
            display: flex;
            justify-content: center;
            position: relative; /* déjà présent */
            background: url("{% static 'images/background.jpg' %}") no-repeat center center;
            background-size: cover;
            min-height: 100vh;
        }
        /* Overlay sombre avec léger flou */
        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35); /* voile sombre */
            backdrop-filter: blur(2px);      /* léger flou */
            z-index: 1;                       /* au-dessus du background mais sous le contenu */
        }

        /* Contenu au-dessus de l'overlay */
        main > * {
            position: relative;
            z-index: 2; /* contenu devant l'overlay */
        }

        h1, h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* === CONTAINER === */
        .card {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.97);
            color: #222;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,.06);
            overflow-x: hidden;
        }

        /* === BUTTONS === */
        button,
        input[type="submit"],
        .btn {
            display: inline-block;
            background: #2f5bea;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 32px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background .2s;
        }

        button:hover,
        input[type="submit"]:hover,
        .btn:hover {
            background: #222;
        }

        .btn-secondary {
            background: #2f5bea;
        }

        .btn-secondary:hover {
            background: #2447c7;
        }

        form button[type="submit"],
        form input[type="submit"] {
            display: block;
            margin: 30px auto 0;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "website/navbar.html" %}
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
<footer>
</footer>
</html>
