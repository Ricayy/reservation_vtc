{% load i18n %}

{% block extra_css %}
<style>
.site-header {
    width: 100%;
    background-color: #ffffff;
    border-bottom: 1px solid #e5e7eb;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;

    display: flex;
    align-items: center;
    justify-content: space-between;
}

.site-name a {
    font-size: 20px;
    font-weight: 700;
    text-decoration: none;
    color: #111827;
}

.auth-buttons {
    display: flex;
    gap: 12px;
}

/* === NAVBAR BUTTON VARIANTS === */
.auth-buttons .btn {
    padding: 10px 20px;
    font-size: 14px;
}

/* Bouton "Connexion / Profil" → sobre */
.auth-buttons .btn-outline {
    background: transparent;
    color: #111827;
    border: 1px solid #d1d5db;
    padding: 10px 20px;
    font-size: 14px;
}

.auth-buttons .btn-outline:hover {
    background: #f3f4f6;
    color: #111827;
}
</style>
{% endblock %}

{% block content %}
<header class="site-header">
    <div class="header-container">
        <div class="site-name">
            <a href="/">MonSiteVTC</a>
        </div>

        <nav class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline">{% trans "Mon profil" %}({{ user.username }})</a>
                <a href="{% url 'logout' %}" class="btn">{% trans "Déconnexion" %}</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">{% trans "Connexion" %}</a>
                <a href="{% url 'register' %}" class="btn">{% trans "Créer un compte" %}</a>
            {% endif %}
        </nav>
    </div>
</header>
{% endblock %}
