{% load i18n %}
{% block extra_css %}
<style>
.site-header {
    width: 100%;
    background-color: #ffffff;
    border-bottom: 1px solid #e5e7eb;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;

    display: flex;
    align-items: center;
    justify-content: space-between;
}

.site-name a {
    font-size: 20px;
    font-weight: 700;
    text-decoration: none;
    color: #111827;
}

.auth-buttons {
    display: flex;
    gap: 12px;
}

/* === NAVBAR BUTTON VARIANTS === */
.auth-buttons .btn {
    padding: 10px 20px;
    font-size: 14px;
}

/* Bouton "Connexion / Profil" → sobre */
.auth-buttons .btn-outline {
    background: transparent;
    color: #111827;
    border: 1px solid #d1d5db;
    padding: 10px 20px;
    font-size: 14px;
}

.auth-buttons .btn-outline:hover {
    background: #f3f4f6;
    color: #111827;
}
.language-switcher select {
    padding: 6px 10px;
    font-size: 14px;
    border: 1px solid #d1d5db;
    border-radius: 4px;
    background-color: #ffffff;
    color: #111827;
    cursor: pointer;
}

.language-switcher select:focus {
    outline: none;
    border-color: #0077ff;
    box-shadow: 0 0 0 2px rgba(0, 119, 255, 0.3);
}

.language-switcher {
    display: inline-block;
}
</style>
{% endblock %}

{% block content %}
<header class="site-header">
    <div class="header-container">
        <div class="site-name">
            <a href="/">MonSiteVTC</a>
        </div>

        <nav class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline">{% trans "Mon profil" %}</a>
                <a href="{% url 'logout' %}" class="btn">{% trans "Déconnexion" %}</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn">{% trans "Connexion" %}</a>
                <a href="{% url 'register' %}" class="btn">{% trans "Créer un compte" %}</a>
            {% endif %}
            <form action="{% url 'set_language' %}" method="post" class="language-switcher">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.get_full_path }}">
                <select name="language" onchange="this.form.submit()">
                    <option value="fr" {% if request.LANGUAGE_CODE == "fr" %}selected{% endif %}>FR</option>
                    <option value="en" {% if request.LANGUAGE_CODE == "en" %}selected{% endif %}>EN</option>
                </select>
            </form>
        </nav>
    </div>
</header>
{% endblock %}
