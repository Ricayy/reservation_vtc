{% extends "website/master.html" %}

{% block title %}
    login.html
{% endblock %}

{% block extra_css %}
<style>
.login-card {
    max-width: 420px;
    margin: 0 auto;
}

.login-card h1 {
    text-align: center;
}

.login-form {
    margin-top: 20px;
}

.login-form p {
    margin-bottom: 14px;
}

.login-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

.login-form input {
    width: 100%;
    height: 44px;
    padding: 10px 12px;
    border: 1px solid #dcdfe6;
    border-radius: 6px;
    font-size: 15px;
}

.login-form input:focus {
    outline: none;
    border-color: #2f5bea;
}

.login-error {
    margin: 15px 0;
    padding: 12px;
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #991b1b;
    border-radius: 6px;
    font-weight: 600;
    text-align: center;
}

.login-actions {
    margin-top: 24px;
    text-align: center;
}

.login-actions .btn {
    width: 100%;
}

.login-register {
    margin-top: 20px;
    text-align: center;
}

.login-register a {
    color: #2f5bea;
    text-decoration: none;
    font-weight: 600;
}

.login-register a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}

{% block content %}
<div class="card login-card">
    <h1>Connexion</h1>

    {% if error %}
        <div class="login-error">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="login-actions">
            <button type="submit" class="btn">Connexion</button>
        </div>
    </form>

    <div class="login-register">
        <a href="{% url 'register' %}">Cr√©er un compte</a>
    </div>
</div>
{% endblock %}
