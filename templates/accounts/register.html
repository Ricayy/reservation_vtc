{% extends "website/master.html" %}

{% block title %}
    register.html
{% endblock %}

{% block extra_css %}
<style>
.register-card {
    max-width: 420px;
    margin: 0 auto;
}

.register-card h1 {
    text-align: center;
}

.register-form {
    margin-top: 20px;
}

.register-form p {
    margin-bottom: 14px;
}

.register-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
}

.register-form input {
    width: 100%;
    height: 44px;
    padding: 10px 12px;
    border: 1px solid #dcdfe6;
    border-radius: 6px;
    font-size: 15px;
}

.register-form input:focus {
    outline: none;
    border-color: #2f5bea;
}

.register-error {
    margin: 15px 0;
    padding: 12px;
    background: #fef2f2;
    border: 1px solid #fecaca;
    color: #991b1b;
    border-radius: 6px;
    font-weight: 600;
    text-align: center;
}

.register-actions {
    margin-top: 24px;
    text-align: center;
}

.register-actions .btn {
    width: 100%;
}

.register-login {
    margin-top: 20px;
    text-align: center;
}

.register-login a {
    color: #2f5bea;
    text-decoration: none;
    font-weight: 600;
}

.register-login a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}


{% block content %}
<div class="card register-card">
    <h1>Créer un compte</h1>

    {% if error %}
        <div class="register-error">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="register-actions">
            <button type="submit" class="btn">S'inscrire</button>
        </div>
    </form>

    <div class="register-login">
        <a href="{% url 'login' %}">Déjà un compte ? Se connecter</a>
    </div>
</div>
{% endblock %}
