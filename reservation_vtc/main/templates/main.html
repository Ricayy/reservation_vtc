{% extends "master.html" %}

{% block title %}
    main.html
{% endblock %}


{% block content %}
    <h1>Page de réservation</h1>

    <h3>Numéro de téléphone : 07 55 55 55 55</h3>

    <form action="/reservation/" method="post">
        {% csrf_token %}
        <label for="address_start">Adresse de départ</label>
        <input type="text" id="address_start" name="address_start" placeholder="Indiquez le lieu de départ" required>
        <br><br>

        <label for="address_stop">Adresse d'arrivée</label>
        <input type="text" id="address_stop" name="address_stop" placeholder="Indiquez le lieu d'arrivée">
        <br><br>


        <label for="date_start">Date de départ</label>
        <input type="date" id="date_start" name="date_start" placeholder="dd/mm/yyyy" min="2025-12-02" required>
        <br><br>

        <label for="time_start">Heure de départ</label>
        <input type="time" id="time_start" name="time_start" required>
        <br><br>


        <label for="car_type">Véhicule</label>
        <input type="text" id="car_type" name="car_type" required>
        <br><br>


        <label for="nb_passengers">Passagers</label>
        <input type="number" id="nb_passengers" name="nb_passengers" value="1" min="1" max="4" required>
        <br><br>


        <label for="nb_luggages">Bagages</label>
        <input type="number" id="nb_luggages" name="nb_luggages" value="0" min="0" max="4" required>
        <br><br>


        <input type="radio" id="one_way" name="trip_type" value="one_way">
        <label for="one_way">Aller simple</label>
        <input type="radio" id="round_trip" name="trip_type" value="round_trip">
        <label for="round_trip">Aller-retour</label>
        <input type="radio" id="ride" name="trip_type" value="ride">
        <label for="ride">Balade</label>
        <br><br>


        <label for="last_name">Nom</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="first_name">Prénom</label>
        <input type="text" id="first_name" name="first_name" required><br>

        <label for="phone">Téléphone</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" placeholder="07 01 02 03 04" required><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required><br>

        <label for="note">Message</label>
        <input type="text" id="note" name="note" placeholder="Informations à donner au chauffeur en cas de besoin">
        <br><br>

        <input type="checkbox" id="data_agreement" name="data_agreement" value="check" required>
        <label for="data_agreement">En cochant cette case, vous acceptez que vos données fournies soient utilisées pour le traitement de votre demande.</label>
        <br><br>

        <input type="submit" value="Commander">

    </form>
{% endblock %}
